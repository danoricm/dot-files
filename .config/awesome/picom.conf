# Backend
backend = "xrender";

# General settings
vsync = true;
dbe = false;
unredir-if-possible = true;
detect-client-opacity = true;
use-damage = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
clear-shadow = true;

# Shadows
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.5;
# shadow-color = "#000000"; # Default shadow color

# Shadow exclusions
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Opacity
inactive-opacity = 0.8;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = false;

# Fading
fading = true;
fade-delta = 12;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

# Transparency settings
detect-transient = true;
detect-client-leader = true;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "7x7box";

# Transparency rules
opacity-rule = [
    "90:class_g = 'URxvt'",
    "90:class_g = 'XTerm'",
    "90:class_g = 'Alacritty'",
    "90:class_g = 'kitty'",
    "90:class_g = 'st-256color'",
    "90:class_g = 'terminator'",
    "90:class_g = 'gnome-terminal'",
    "90:class_g = 'xfce4-terminal'",
    "90:class_g = 'lxterminal'",
    "90:class_g = 'mate-terminal'",
    "90:class_g = 'tilix'",
    "90:class_g = 'terminology'"
];

# Blur
blur-method = "kernel";
blur-size = 12;
blur-deviation = 5.0;

# Exclusions
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'URxvt'",
    "class_g = 'XTerm'",
    "class_g = 'Alacritty'",
    "class_g = 'kitty'",
    "class_g = 'st-256color'",
    "class_g = 'terminator'",
    "class_g = 'gnome-terminal'",
    "class_g = 'xfce4-terminal'",
    "class_g = 'lxterminal'",
    "class_g = 'mate-terminal'",
    "class_g = 'tilix'",
    "class_g = 'terminology'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Corner radius
corner-radius = 10;

# Fade options
fade-durations = {
    in = 150,
    out = 100
};
